{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Get Recommendations{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="preference-form">
            <h1 class="text-center mb-4">Find Your Next Adventure</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Get Recommendations</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
